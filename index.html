<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sito con Pagine Scorribili</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .pagina {
    padding: 50px 20px;
    text-align: center;
  }
  .pagina h2 {
    font-size: 24px;
  }
  .pagina p {
    font-size: 18px;
    line-height: 1.6;
  }
  .navigazione {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<div id="pagina1" class="pagina">
  <h2>Pagina 1</h2>
  <p>Questo è il contenuto della pagina 1.</p>
</div>

<div id="pagina2" class="pagina">
  <h2>Pagina 2</h2>
  <p>Questo è il contenuto della pagina 2.</p>
</div>

<div id="pagina3" class="pagina">
  <h2>Pagina 3</h2>
  <p>Questo è il contenuto della pagina 3.</p>
</div>

<div class="navigazione">
  <a href="#pagina1">Pagina 1</a> |
  <a href="#pagina2">Pagina 2</a> |
  <a href="#pagina3">Pagina 3</a>
</div>

</body>
</html>
