<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sito con Pagine Separate, Mappa e Coordinate</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .pagina {
    height: 100vh; /* Occupa l'intera altezza della finestra del browser */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0; /* Colore di sfondo della pagina */
  }
  .testo {
    text-align: center;
  }
  .navigazione {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<div id="pagina1" class="pagina">
  <div class="testo">
    <h2>Pagina 1</h2>
    <p>Questo è il contenuto della pagina 1.</p>
  </div>
</div>

<div id="pagina2" class="pagina">
  <div class="testo">
    <h2>Pagina 2</h2>
    <p>Questo è il contenuto della pagina 2.</p>
  </div>
</div>

<div id="pagina3" class="pagina">
  <div class="testo">
    <h2>Pagina 3</h2>
    <p>Questo è il contenuto della pagina 3.</p>
  </div>
</div>

<map name="mappa">
  <!-- Aggiungiamo un'area rettangolare intorno alle coordinate fornite -->
  <area shape="rect" coords="1088,256,1138,306" href="#posizione_cliccata">
</map>

<img src="mappa_immagine.jpg" alt="Mappa" usemap="#mappa" style="display: none;">

<div class="navigazione">
  <a href="#pagina1">Pagina 1</a> |
  <a href="#pagina2">Pagina 2</a> |
  <a href="#pagina3">Pagina 3</a>
</div>

</body>
</html>
